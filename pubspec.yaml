name: primo_v2
description: Sistema POS con arquitectura hexagonal, BLoC y Drift
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.2

  # Dependency Injection
  get_it: ^7.6.4

  # Database (Drift/SQLite)
  drift: ^2.13.2
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Functional Programming
  dartz: ^0.10.1

  # Security
  crypto: ^3.0.3

  # Utilities
  logger: ^2.0.2+1
  uuid: ^4.2.2

  # UI
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  
  # Code Generation
  drift_dev: ^2.13.2
  build_runner: ^2.4.6
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
