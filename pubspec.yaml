  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.4
  uuid: ^3.0.7
